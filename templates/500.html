<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error | Ahrefs Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #0066cc;
            --secondary-blue: #e3f2fd;
            --dark-blue: #004499;
            --light-blue: #f8fbff;
            --white: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #6c757d;
            --border-color: #e9ecef;
            --shadow-light: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            --shadow-medium: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            --border-radius: 0.5rem;
            --transition: all 0.3s ease;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, var(--light-blue) 0%, var(--white) 100%);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .error-card {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-medium);
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            transition: var(--transition);
            text-align: center;
        }

        .error-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.175);
        }

        .error-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #ffa726 0%, #ff9800 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 3rem;
            color: white;
            animation: shake 1s infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .error-code {
            font-size: 4rem;
            font-weight: 800;
            color: var(--primary-blue);
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .error-title {
            color: var(--text-primary);
            font-weight: 700;
            font-size: 1.75rem;
            margin-bottom: 1rem;
        }

        .error-message {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .status-indicator {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 1rem;
            margin: 1.5rem 0;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .btn-home {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--dark-blue) 100%);
            border: none;
            border-radius: var(--border-radius);
            padding: 0.75rem 2rem;
            font-weight: 600;
            color: white;
            transition: var(--transition);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            margin-right: 1rem;
            margin-bottom: 1rem;
        }

        .btn-home:hover {
            background: linear-gradient(135deg, var(--dark-blue) 0%, var(--primary-blue) 100%);
            transform: translateY(-1px);
            box-shadow: var(--shadow-light);
            color: white;
            text-decoration: none;
        }

        .btn-refresh {
            background: transparent;
            border: 2px solid #28a745;
            border-radius: var(--border-radius);
            padding: 0.75rem 2rem;
            font-weight: 600;
            color: #28a745;
            transition: var(--transition);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            margin-bottom: 1rem;
            cursor: pointer;
        }

        .btn-refresh:hover {
            background: #28a745;
            color: white;
            transform: translateY(-1px);
            text-decoration: none;
        }

        .error-footer {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            top: 25%;
            right: 15%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            bottom: 15%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .loading-dots {
            display: inline-block;
            animation: loading-dots 1.5s infinite;
        }

        @keyframes loading-dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 80% { content: '...'; }
            100% { content: '.'; }
        }

        @media (max-width: 768px) {
            .error-container {
                padding: 1rem;
            }
            
            .error-card {
                padding: 2rem;
            }
            
            .error-code {
                font-size: 3rem;
            }
            
            .btn-home, .btn-refresh {
                width: 100%;
                justify-content: center;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <i class="bi bi-server shape" style="font-size: 3rem; color: var(--primary-blue);"></i>
        <i class="bi bi-gear shape" style="font-size: 2.5rem; color: var(--primary-blue);"></i>
        <i class="bi bi-cpu shape" style="font-size: 2rem; color: var(--primary-blue);"></i>
    </div>

    <div class="error-container">
        <div class="error-card">
            <div class="error-icon">
                <i class="bi bi-exclamation-octagon"></i>
            </div>
            
            <div class="error-code">500</div>
            
            <h1 class="error-title">Internal Server Error</h1>
            
            <p class="error-message">
                We're experiencing some technical difficulties on our end. Our team has been notified and is working to resolve the issue as quickly as possible.
            </p>

            <div class="status-indicator">
                <i class="bi bi-gear-fill me-2"></i>
                Status: Investigating issue<span class="loading-dots">...</span>
            </div>
            
            <div class="d-flex flex-column flex-sm-row justify-content-center align-items-center">
                <a href="/" class="btn-home">
                    <i class="bi bi-house me-2"></i>
                    Go to Dashboard
                </a>
                <button onclick="location.reload()" class="btn-refresh">
                    <i class="bi bi-arrow-clockwise me-2"></i>
                    Try Again
                </button>
            </div>
            
            <div class="error-footer">
                <div class="mb-2">
                    <i class="bi bi-clock me-1"></i>
                    If the problem persists, please contact support
                </div>
                <i class="bi bi-shield-check me-1"></i>
                Ahrefs Dashboard - Error 500
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let retryCount = 0;
        const maxRetries = 3;
        
        function autoRetry() {
            if (retryCount < maxRetries) {
                setTimeout(() => {
                    retryCount++;
                    location.reload();
                }, 30000);
            }
        }
        
        const statusMessages = [
            "Status: Investigating issue",
            "Status: Engineers notified",
            "Status: Working on resolution",
            "Status: Monitoring systems"
        ];
        
        let messageIndex = 0;
        setInterval(() => {
            const statusElement = document.querySelector('.status-indicator');
            messageIndex = (messageIndex + 1) % statusMessages.length;
            statusElement.innerHTML = `<i class="bi bi-gear-fill me-2"></i>${statusMessages[messageIndex]}<span class="loading-dots">...</span>`;
        }, 3000);
    </script>
</body>
</html>
